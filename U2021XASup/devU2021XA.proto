Terminator = CR LF;

getIDN {
    out "*IDN?";
    in "%\$1[^\r\n]";
    ExtraInput = Ignore;
}

cmd {
    out "\$1";
}

setD {
    out "\$1 %d";
}
getD {
    out "\$1?";
    in "%d";
    ExtraInput = Ignore;
}

query{ out "Query:%s", in "%s" }

getWf{ InTerminator=CR LF; ReplyTimeout=10000; ReadTimeout=100; Separator=", "; out "Wf"; in "[%e]" }

getWfStr{ Separator=", "; out "Res"; in "[%s]" }

debug{ out "%s"; in "%s" }
