InTerminator = CR LF;
ExtraInput=Ignore;

getTracTime{    out "getTracTime"; in "%f"; }

getTracData{
    ReplyTimeout=5000; ReadTimeout=100; Separator=", ";
                out "getTracData"; in "[%e]" }

getInstrInfo{ ExtraInput=Ignore;  out "getInstrInfo"; in "%s"; }

getResources{ ExtraInput=Ignore;  out "getResources"; in "%s"; }

setTracTime{ out "setTracTime %f"; in "%f"; }

query{ ExtraInput=Ignore; out "query \$1"; in "%s"; }
write{ ExtraInput=Ignore; out "write \$1"; in "%s"; }

instrConnect{    out "instrConnect";    in "%s"; }
instrDisconnect{ out "instrDisconnect"; in "%s"; }
instrInit{       out "instrInit";       in "%s"; }

debug{ out "%s"; in "%s"; }
